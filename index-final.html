<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Park Animation</title>
    <style>
        div#splash-image {
            background-image: url('./dog-park.webp');
            width: 1200px;
            height: 800px;
            background-size: cover;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        h1#park-name {
            position: relative;
            color: red;
            font-size: 5rem;
            z-index: 1000;
            font-style: italic;
            font-weight: bold;
            margin-left: 10%;
            text-shadow:
                -2px -2px 0 #000,
                /* top left */
                2px -2px 0 #000,
                /* top right */
                -2px 2px 0 #000,
                /* bottom left */
                2px 2px 0 #000,
                /* bottom right */
                0 -2px 0 #000,
                /* top */
                0 2px 0 #000,
                /* bottom */
                -2px 0 0 #000,
                /* left */
                2px 0 0 #000;

            animation: fadeIn 4s forwards;
            /* animation-delay: 2s; */
        }

        @keyframes fadeIn {

            0%,
            49% {
                opacity: 0;
            }

            50,
            100% {
                opacity: 1;
            }
        }

        img#red-frisbee {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: scale(.8);
            animation: frisbeeFloatingIn 2s ease-out forwards;
        }

        @keyframes frisbeeFloatingIn {
            0% {
                opacity: .2;
                top: -100%;
                left: -100%;
                transform: scale(.5);

                /* transform: rotate(-15deg); */
            }

            100% {
                opacity: 1;
                top: 10%;
                left: 50%;
                transform: scale(.8);
                /* transform: rotate(0deg); */


            }
        }

        img#golden-dog {
            position: absolute;
            right: 0;
            bottom: 0;
            opacity: 0;
            animation: dogJumpingIn 2s ease-out forwards;
            animation-delay: .2s;
        }

        @keyframes dogJumpingIn {
            0% {
                opacity: .2;
                transform: scale(.5);
                bottom: -100%;
                right: -100%;
            }

            100% {
                opacity: 1;
                transform: scale(1);
                bottom: 0;
                right: 0;

            }
        }
    </style>
</head>

<body>
    <div id="splash-image">
        <h1 id="park-name">Good Dog Frisbee Park</h1>
        <img id="red-frisbee" src="./red-frisbee.png" alt="Red Frisbee" width="240" height="190" />
        <img id="golden-dog" src="./dog-transparent.png" width="600" height="640" alt="Golden Dog" />
    </div>
</body>

</html>
